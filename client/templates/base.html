{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}ShopKart{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="icon" type="image/png" href="{% static 'assets/logo/favicon.ico' %}">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,800;1,500;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    
</head>
<body>

    {% include 'navbar.html' %}

    <div class="main-wrapper">
        {% block content %}
        {% endblock %}
    </div>

    {% include 'footer.html' %}

    <div class="chat-btn" onclick="toggleChat()">
        <i class="fas fa-comments"></i>
    </div>

    <div class="chat-box" id="chatBox">
        <div class="chat-header">
            <span>Flipkart Assistant ðŸ¤–</span>
            <span style="cursor: pointer;" onclick="toggleChat()">âœ–</span>
        </div>
        <div class="chat-body" id="chatBody">
            <div class="message bot-msg">Hello! ðŸ‘‹ How can I help you?</div>
        </div>
        <div class="chat-footer">
            <input type="text" id="userMsg" class="chat-input" placeholder="Type a message..." onkeypress="handleEnter(event)">
            <button class="send-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <div id="mini-cart-notification" class="mini-popup">
        <div class="popup-content">
            <div class="img-wrapper">
                <img src="" id="popup-img" alt="Item">
                <div class="popup-tick" id="popup-tick">
                    <i class="fa fa-check"></i>
                </div>
            </div>
            <div class="popup-text">
                <p>Added to Cart!</p>
                <a href="{% url 'view_cart' %}" class="view-cart-link">View Cart</a>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="{% static "js/base.js" %}"></script>
    <script src="{% static 'js/all.js' %}"></script>
</body>
</html>
